[tool.ruff.format]
# https://docs.astral.sh/ruff/settings/#format
line-ending = "lf"  # Use UNIX `\n` line endings for all files

[tool.ruff.lint]
# https://docs.astral.sh/ruff/rules/
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "I",    # isort
    "NPY",  # numpy
    "PL",   # pylint
    "UP",   # pyupgrade
    "W",    # pycodestyle warnings
]

[tool.ruff.lint.pylint]
max-args = 6
